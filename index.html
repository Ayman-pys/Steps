<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عداد الخطوات المحسن</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 { color: #333; }
        #stepCount { font-size: 48px; color: #007BFF; }
        #status { font-size: 20px; color: #666; margin: 10px 0; }
        #startButton {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #startButton:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>عداد الخطوات</h1>
    <div>عدد الخطوات: <span id="stepCount">0</span></div>
    <div id="status">اضغط على الزر لبدء تتبع الخطوات (ستُطلب الموافقة على iOS)</div>
    <button id="startButton">بدء التتبع</button>

    <script>
        let steps = 0;
        const stepCountElement = document.getElementById('stepCount');
        const statusElement = document.getElementById('status');
        const startButton = document.getElementById('startButton');

        startButton.addEventListener('click', () => {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            startStepCounting();
                            startButton.style.display = 'none';
                        } else {
                            statusElement.textContent = 'تم رفض الإذن لاستخدام المستشعر.';
                        }
                    })
                    .catch(error => {
                        statusElement.textContent = 'خطأ: ' + error.message;
                    });
            } else {
                startStepCounting();
                startButton.style.display = 'none';
            }
        });

        function startStepCounting() {
            statusElement.textContent = 'جارٍ تتبع الخطوات...';
            let lastMagnitude = 0;
            let threshold = 1.2; // عتبة معتدلة
            let minStepInterval = 300; // 300 ملي ثانية بين الخطوات
            let lastStepTime = 0;
            let accelBuffer = []; // مصفوفة لتخزين القراءات
            const bufferSize = 5; // حجم المصفوفة لتصفية الضوضاء

            window.addEventListener('devicemotion', (event) => {
                const currentTime = Date.now();
                const accel = event.accelerationIncludingGravity;
                if (!accel) {
                    statusElement.textContent = 'لا تتوفر بيانات المستشعر!';
                    return;
                }

                const magnitude = Math.sqrt(
                    Math.pow(accel.x || 0, 2) +
                    Math.pow(accel.y || 0, 2) +
                    Math.pow(accel.z || 0, 2)
                );

                // إضافة القراءة إلى المصفوفة
                accelBuffer.push(magnitude);
                if (accelBuffer.length > bufferSize) {
                    accelBuffer.shift();
                }

                // حساب المتوسط المتحرك
                const movingAverage = accelBuffer.reduce((sum, val) => sum + val, 0) / accelBuffer.length;
                const difference = Math.abs(magnitude - movingAverage);

                if (difference > threshold && (currentTime - lastStepTime) > minStepInterval) {
                    steps += 1;
                    stepCountElement.textContent = steps;
                    lastStepTime = currentTime;
                    statusElement.textContent = `جارٍ التتبع... (التسارع: ${magnitude.toFixed(2)})`;
                }

                lastMagnitude = magnitude;
            });
        }
    </script>
</body>
</html>
