<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programming Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">
    <h2>Programming Quiz App</h2>

    <div class="category">
      <h3>Select Category</h3>
      <div class="options">
        <button class="cat-btn" data-category="Python">Python</button>
        <button class="cat-btn" data-category="Sql">SQL</button>
        <button class="cat-btn" data-category="F-E-D">Front-End</button>
        <button class="cat-btn" data-category="Basics">Basics</button>
      </div>
    </div>

    <div class="questions-num">
      <h3>Select Number of Questions</h3>
      <div class="options">
        <button class="num-btn" data-num="5">5</button>
        <button class="num-btn" data-num="10">10</button>
        <button class="num-btn" data-num="15">15</button>
        <button class="num-btn" data-num="20">20</button>
        <button class="num-btn" data-num="25">25</button>
      </div>
    </div>

    <button id="start-btn">Start Quiz</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
