<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عداد الخطوات مع رسم بياني</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 { color: #333; }
        #stepCount { font-size: 48px; color: #007BFF; }
        #status { font-size: 20px; color: #666; margin: 10px 0; }
        #startButton {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #startButton:hover { background-color: #0056b3; }
        #chartContainer { width: 80%; max-width: 600px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>عداد الخطوات</h1>
    <div>عدد الخطوات: <span id="stepCount">0</span></div>
    <div id="status">اضغط على الزر لبدء تتبع الخطوات (ستُطلب الموافقة على iOS)</div>
    <button id="startButton">بدء التتبع</button>
    <div id="chartContainer">
        <canvas id="stepsChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let steps = 0;
        const stepCountElement = document.getElementById('stepCount');
        const statusElement = document.getElementById('status');
        const startButton = document.getElementById('startButton');

        // إعداد الرسم البياني
        const ctx = document.getElementById('stepsChart').getContext('2d');
        const stepsChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'عدد الخطوات',
                    data: [],
                    borderColor: '#007BFF',
                    backgroundColor: 'rgba(0, 123, 255, 0.1)',
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                scales: {
                    x: { title: { display: true, text: 'الوقت' } },
                    y: { title: { display: true, text: 'عدد الخطوات' }, beginAtZero: true }
                }
            }
        });

        startButton.addEventListener('click', () => {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            startStepCounting();
                            startButton.style.display = 'none';
                        } else {
                            statusElement.textContent = 'تم رفض الإذن لاستخدام المستشعر.';
                        }
                    })
                    .catch(error => {
                        statusElement.textContent = 'خطأ: ' + error.message;
                    });
            } else {
                startStepCounting();
                startButton.style.display = 'none';
            }
        });

        function startStepCounting() {
            statusElement.textContent = 'جارٍ تتبع الخطوات...';
            let lastStepTime = 0;
            let minStepInterval = 300; // الحد الأدنى بين الخطوات
            let timeCounter = 0;
            let accelData = []; // نافذة لتخزين بيانات التسارع
            const windowSize = 10; // حجم النافذة لتحليل البيانات
            let dynamicThreshold = 1.5; // عتبة ديناميكية

            window.addEventListener('devicemotion', (event) => {
                const currentTime = Date.now();
                const accel = event.accelerationIncludingGravity;
                const magnitude = Math.sqrt(
                    Math.pow(accel.x || 0, 2) +
                    Math.pow(accel.y || 0, 2) +
                    Math.pow(accel.z || 0, 2)
                );

                // تخزين البيانات في النافذة
                accelData.push(magnitude);
                if (accelData.length > windowSize) {
                    accelData.shift(); // إزالة أقدم قيمة
                }

                // حساب متوسط التسارع وضبط العتبة ديناميكيًا
                if (accelData.length === windowSize) {
                    const avg = accelData.reduce((a, b) => a + b, 0) / windowSize;
                    dynamicThreshold = avg * 0.2; // ضبط العتبة بناءً على المتوسط
                    const max = Math.max(...accelData);
                    const min = Math.min(...accelData);
                    const range = max - min;

                    // اكتشاف الخطوة بناءً على النطاق وفاصل الوقت
                    if (range > dynamicThreshold && (currentTime - lastStepTime) > minStepInterval) {
                        steps += 1;
                        stepCountElement.textContent = steps;
                        lastStepTime = currentTime;

                        // تحديث الرسم البياني
                        timeCounter += 1;
                        stepsChart.data.labels.push(timeCounter);
                        stepsChart.data.datasets[0].data.push(steps);
                        stepsChart.update();

                        accelData = []; // إعادة تعيين النافذة بعد تسجيل خطوة
                    }
                }
            });
        }
    </script>
</body>
</html>
