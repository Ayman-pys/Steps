<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عداد الخطوات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #stepCount {
            font-size: 48px;
            margin: 20px;
        }
        #resetBtn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>عداد الخطوات</h1>
    <div id="stepCount">0</div>
    <button id="resetBtn">إعادة تعيين</button>

    <script>
        let steps = 0;
        const stepCountDisplay = document.getElementById('stepCount');
        const resetBtn = document.getElementById('resetBtn');

        // التحقق من دعم المستشعر وطلب الإذن
        if ('DeviceMotionEvent' in window) {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            startStepCounter();
                        } else {
                            alert('يرجى منح الإذن لاستخدام مستشعر الحركة');
                        }
                    })
                    .catch(err => {
                        console.error('خطأ في طلب الإذن:', err);
                        alert('حدث خطأ أثناء طلب الإذن');
                    });
            } else {
                startStepCounter();
            }
        } else {
            alert('جهازك لا يدعم مستشعر التسارع');
        }

        function startStepCounter() {
            let lastReading = 0;
            let threshold = 1.5; // عتبة الحساسية
            let lastStepTime = 0;
            const minStepInterval = 300; // الحد الأدنى للوقت بين الخطوات (بالملي ثانية)

            window.addEventListener('devicemotion', (event) => {
                const currentTime = Date.now();
                // حساب التسارع الكلي (x, y, z)
                const acceleration = Math.sqrt(
                    Math.pow(event.acceleration.x || 0, 2) +
                    Math.pow(event.acceleration.y || 0, 2) +
                    Math.pow(event.acceleration.z || 0, 2)
                );

                const diff = Math.abs(acceleration - lastReading);
                
                // التحقق من العتبة والوقت بين الخطوات لتجنب التكرار
                if (diff > threshold && (currentTime - lastStepTime) > minStepInterval) {
                    steps++;
                    stepCountDisplay.textContent = steps;
                    lastStepTime = currentTime;
                }

                lastReading = acceleration;
            });
        }

        // إعادة تعيين العداد
        resetBtn.addEventListener('click', () => {
            steps = 0;
            stepCountDisplay.textContent = steps;
        });
    </script>
</body>
</html>
