<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عداد الخطوات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #stepCount {
            font-size: 48px;
            margin: 20px;
        }
        #resetBtn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #debug {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>عداد الخطوات</h1>
    <div id="stepCount">0</div>
    <button id="resetBtn">إعادة تعيين</button>
    <div id="debug"></div>

    <script>
        let steps = 0;
        const stepCountDisplay = document.getElementById('stepCount');
        const resetBtn = document.getElementById('resetBtn');
        const debugDisplay = document.getElementById('debug');

        if ('DeviceMotionEvent' in window) {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            startStepCounter();
                        } else {
                            debugDisplay.textContent = 'تم رفض الإذن';
                        }
                    })
                    .catch(err => {
                        debugDisplay.textContent = 'خطأ في الإذن: ' + err;
                    });
            } else {
                startStepCounter();
            }
        } else {
            debugDisplay.textContent = 'جهازك لا يدعم مستشعر التسارع';
        }

        function startStepCounter() {
            let lastReading = 0;
            let threshold = 2; // عتبة أعلى قليلاً للتجربة
            let lastStepTime = 0;
            const minStepInterval = 250; // تقليل الفاصل الزمني لزيادة الحساسية

            window.addEventListener('devicemotion', (event) => {
                const currentTime = Date.now();
                const accelX = event.acceleration.x || 0;
                const accelY = event.acceleration.y || 0;
                const accelZ = event.acceleration.z || 0;
                const acceleration = Math.sqrt(accelX * accelX + accelY * accelY + accelZ * accelZ);

                const diff = Math.abs(acceleration - lastReading);
                debugDisplay.textContent = `التسارع: ${acceleration.toFixed(2)}, الفرق: ${diff.toFixed(2)}`;

                if (diff > threshold && (currentTime - lastStepTime) > minStepInterval) {
                    steps++;
                    stepCountDisplay.textContent = steps;
                    lastStepTime = currentTime;
                }

                lastReading = acceleration;
            });
        }

        resetBtn.addEventListener('click', () => {
            steps = 0;
            stepCountDisplay.textContent = steps;
        });
    </script>
</body>
</html>
